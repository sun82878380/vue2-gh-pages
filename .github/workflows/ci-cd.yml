name: Vue2 CI/CD to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # 新增：代码质量检查（ESLint）
      - name: Run code quality check (ESLint)
        run: npm run lint  # 执行package.json中定义的lint命令

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 建议改用默认Token，更安全
          publish_dir: ./dist
          publish_branch: gh-pages